<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${menu.name}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <ul>
            <li th:each="cheese:${menu.cheeses}"></li>
            <li th:text="${cheese.name}"></li> <!--TODO should this be * or $? -->
        </ul>

        <p th:unless=${cheeses.size()}"><i>No Cheeses Yet</i></p>

        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>

    </body>
</html>
